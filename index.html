<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home â€“ cAllum</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --accent: #000000;
      --button-bg: #f2f2f2;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #111;
        --text: #ffffff;
        --accent: #ffffff;
        --button-bg: #1a1a1a;
      }
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      margin: 60px 0 20px;
      font-size: 6em;
      font-weight: 500;
    }

    h2 {
      margin: 0 0 40px;
      font-weight: 400;
      font-size: 2em;
      text-align: center;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 100px;
    }

    .buttons a {
      text-decoration: none;
      color: var(--text);
      border: 1px solid var(--accent);
      padding: 12px 24px;
      border-radius: 4px;
      font-size: 1em;
      transition: all 0.2s ease;
      text-align: center;
    }

    .buttons a:hover {
      background-color: var(--button-bg);
    }

    footer {
      position: fixed;
      bottom: 20px;
      font-size: 0.9em;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 100%;
    }

    .socials a {
      margin: 0 10px;
      text-decoration: none;
      color: #777;
    }

    .socials a:hover {
      color: var(--text);
    }

    .note {
      margin-top: 8px;
      color: #777;
      font-size: 0.8em;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease-out forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: none;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 4.4em;
      }

      h2 {
        font-size: 1.2em;
        padding: 0 10px;
      }

      .buttons a {
        font-size: 0.95em;
      }

      footer {
        font-size: 0.8em;
      }
    }
  </style>
</head>
<body>
  <h1 class="fade-in">cAllum</h1>
  <h2 class="fade-in">hi guys</h2>

  <div class="buttons fade-in">
    <a href="about.html">About</a>
    <a href="works.html">Works</a>
    <a href="contact.html">Contact</a>
  </div>

  <footer class="fade-in">
    <div class="socials">
      <a href="https://twitter.com/yourusername" target="_blank">Twitter</a>
      <a href="https://instagram.com/yourusername" target="_blank">Instagram</a>
      <a href="https://github.com/yourusername" target="_blank">GitHub</a>
    </div>
    <div class="note">*unity c# scripter, c# is hard</div>
  </footer>
</body>
</html>
