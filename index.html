<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>cAllum</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --accent: #000000;
      --button-bg: #f2f2f2;
    }

    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      margin: 60px 0 40px;
      font-size: 3em;
      font-weight: 500;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 100px;
    }

    .buttons a {
      text-decoration: none;
      color: var(--text);
      border: 1px solid var(--accent);
      padding: 12px 24px;
      border-radius: 4px;
      font-size: 1em;
      transition: all 0.2s ease;
      text-align: center;
    }

    .buttons a:hover {
      background-color: var(--button-bg);
    }

    footer {
      position: fixed;
      bottom: 20px;
      font-size: 0.9em;
      color: #777;
    }

    .socials a {
      margin: 0 10px;
      text-decoration: none;
      color: #777;
    }

    .socials a:hover {
      color: #000;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2em;
      }

      .buttons a {
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>
  <h1>cAllum</h1>

  <div class="buttons">
    <a href="#about">About Me</a>
    <a href="https://www.youtube.com/@YourChannel" target="_blank">Channel</a>
    <a href="mailto:your.email@example.com">Contact</a>
  </div>

  <footer>
    <div class="socials">
      <a href="https://twitter.com/yourusername" target="_blank">Twitter</a>
      <a href="https://instagram.com/yourusername" target="_blank">Instagram</a>
      <a href="https://github.com/yourusername" target="_blank">GitHub</a>
    </div>
  </footer>
</body>
</html>
