<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact – cAllum</title>
  <style>
    body {
      margin: 0;
      padding: 60px 40px;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #fff;
      color: #000;
    }

    a {
      text-decoration: none;
      color: #000;
      font-size: 0.9em;
      display: inline-block;
      margin-bottom: 30px;
    }

    a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 700px;
      margin: auto;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      line-height: 1.6;
      font-size: 1.1em;
      color: #333;
    }

    .email {
      font-size: 1.1em;
      font-weight: 500;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #777;
    }

    .socials a {
      margin-right: 15px;
      color: #777;
      text-decoration: none;
    }

    .socials a:hover {
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html">← Back</a>

    <h1>Contact</h1>
    <p>You can reach me at:</p>
    <p class="email"><a href="mailto:your.email@example.com">your.email@example.com</a></p>

    <footer>
      <div class="socials">
        <a href="https://twitter.com/yourusername" target="_blank">Twitter</a>
        <a href="https://instagram.com/yourusername" target="_blank">Instagram</a>
        <a href="https://github.com/yourusername" target="_blank">GitHub</a>
      </div>
    </footer>
  </div>

</html>
