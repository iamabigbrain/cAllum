<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Works – cAllum</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --accent: #000000;
      --button-bg: #f2f2f2;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #111;
        --text: #ffffff;
        --accent: #ffffff;
        --button-bg: #1a1a1a;
      }
    }

    body {
      margin: 0;
      padding: 60px 40px;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    a {
      text-decoration: none;
      color: var(--text);
      font-size: 0.9em;
      display: inline-block;
      margin-bottom: 30px;
    }

    a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 700px;
      margin: auto;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .project {
      margin-bottom: 30px;
    }

    .project h2 {
      font-size: 1.4em;
      margin-bottom: 5px;
    }

    .project p {
      font-size: 1em;
      color: var(--text);
      margin: 0;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #777;
    }

    .socials a {
      margin-right: 15px;
      color: #777;
      text-decoration: none;
    }

    .socials a:hover {
      color: var(--text);
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html">← Back</a>

    <h1>Works</h1>

    <div class="project">
      <h2><a href="https://yourproject1.com" target="_blank">Project Title 1</a></h2>
      <p>Brief description of the project and what you built.</p>
    </div>

    <div class="project">
      <h2><a href="https://yourproject2.com" target="_blank">Project Title 2</a></h2>
      <p>Another project summary with tools/tech used.</p>
    </div>

    <footer>
      <div class="socials">
        <a href="https://twitter.com/yourusername" target="_blank">Twitter</a>
        <a href="https://instagram.com/yourusername" target="_blank">Instagram</a>
        <a href="https://github.com/yourusername" target="_blank">GitHub</a>
      </div>
    </footer>
  </div>
</body>
</html>
