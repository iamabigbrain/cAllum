<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact – cAllum</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="../icon2.png">
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --accent: #000000;
      --button-bg: #f2f2f2;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #111;
        --text: #ffffff;
        --accent: #ffffff;
        --button-bg: #1a1a1a;
      }
    }

    body {
      margin: 0;
      padding: 60px 40px;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    a {
      text-decoration: none;
      color: var(--text);
      font-size: 0.9em;
      display: inline-block;
      margin-bottom: 30px;
    }

    a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 700px;
      margin: auto;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      line-height: 1.6;
      font-size: 1.1em;
      color: var(--text);
    }

    .email a {
      font-weight: 500;
      margin-bottom: 0;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #777;
    }

    .note {
      color: var(--text);
      font-size: 1.1em;
    }

    .socials a {
      margin-right: 15px;
      color: #777;
      text-decoration: none;
    }

    .fade-in {
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.6s ease-out forwards;

    .fade-in.delay-1 { animation-delay: 0.2s; }
  }

  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: none;
    }
  }

    .socials a:hover {
      color: var(--text);
    }
  </style>
</head>
<body>
  <div class="container fade-in">
    <a href="https://iamabigbrain.github.io/cAllum/" class="fade-in">← Back</a>

    <h1 class="fade-in">Contact</h1>
    <p class="fade-in">To contact me, you can reach me at:</p>
    <p class="email fade-in"><a href="mailto:callumbusiness3@gmail.com">callumbusiness3@gmail.com</a></p>
    <div class="note fade-in">Discord: bigbraindev</div>

    <footer class="fade-in delay-1">
      <div class="socials">
        <a href="https://x.com/bycAllumdev" target="_blank">Twitter</a>
        <a href="https://www.youtube.com/@bycAllum" target="_blank">Youtube</a>
        <a href="https://bycAllum.itch.io/" target="_blank">Itch.io</a>
        <a href="https://gamejolt.com/@bycAllum" target="_blank">Gamejolt</a>
      </div>
    </footer>
  </div>
</body>
</html>
