<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Callum's Website</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background: #f0f0f0;
    }

    header {
      padding: 100px 20px 60px;
      font-size: 2em;
      text-align: center;
    }

    section {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin: 40px 0;
    }

    button {
      padding: 15px 30px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #333;
      color: white;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #555;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 1em;
    }

    .socials a {
      margin: 0 10px;
      text-decoration: none;
      color: #555;
    }

    .socials a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Hello! My name is cAllum</h1>
  </header>

  <section>
    <button onclick="alert('About Me page coming soon')">About Me</button>
    <button onclick="window.open('https://www.youtube.com/@YourChannel', '_blank')">Channel</button>
    <button onclick="window.location.href='mailto:your.email@example.com'">Contact</button>
  </section>

  <footer>
    <div class="socials">
      <a href="https://twitter.com/yourusername" target="_blank">Twitter</a> |
      <a href="https://instagram.com/yourusername" target="_blank">Instagram</a> |
      <a href="https://github.com/yourusername" target="_blank">GitHub</a>
    </div>
  </footer>
</body>
</html>
