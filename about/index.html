<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About – cAllum</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="../icon.png">
  <style>
    body {
      margin: 0;
      padding: 60px 40px;
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      color: #000;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #111;
        color: #fff;
      }
    }

    a {
      text-decoration: none;
      color: inherit;
      font-size: 0.9em;
      display: inline-block;
      margin-bottom: 30px;
    }

    a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 700px;
      margin: auto;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      line-height: 1.6;
      font-size: 1.1em;
      color: #444;
    }

    @media (prefers-color-scheme: dark) {
      p {
        color: #ccc;
      }
    }

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #777;
    }

    .socials a {
      margin-right: 15px;
      color: #777;
    }

    .socials a:hover {
      color: #000;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease-out forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: none;
      }
    }

    @media (prefers-color-scheme: dark) {
      .socials a:hover {
        color: #fff;
      }
    }
  </style>
</head>
<body>
  <div class="container fade-in">
    <a href="https://iamabigbrain.github.io/cAllum/" class="fade-in">← Back</a>

    <h1 class="fade-in">About</h1>
    <p class="fade-in">Hey, I'm cAllum...</p>

    <footer class="fade-in">
      ...
    </footer>
  </div>
</body>
</html>
