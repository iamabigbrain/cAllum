<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects – cAllum</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="../icon.png">
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --accent: #000000;
      --button-bg: #f2f2f2;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #111;
        --text: #ffffff;
        --accent: #ffffff;
        --button-bg: #1a1a1a;
      }
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease-out forwards;
    }

    .fade-in.delay-1 { animation-delay: 0.2s; }
    .fade-in.delay-2 { animation-delay: 0.4s; }
    .fade-in.delay-3 { animation-delay: 0.6s; }
    .fade-in.delay-4 { animation-delay: 0.8s; }
    .fade-in.delay-5 { animation-delay: 1s; }
    .fade-in.delay-6 { animation-delay: 1.2s; }
    .fade-in.delay-7 { animation-delay: 1.4s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: none;
      }
    }

    body {
      margin: 0;
      padding: 60px 40px;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    a {
      text-decoration: none;
      color: var(--text);
      font-size: 0.9em;
      display: inline-block;
      margin-bottom: 30px;
    }

    a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 700px;
      margin: auto;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .project {
      margin-bottom: 40px;
    }

    .project h2 {
      font-size: 1.4em;
      margin-bottom: 5px;
    }

    .project p {
      font-size: 1em;
      color: var(--text);
      margin: 0;
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      margin-top: 10px;
      border-radius: 12px;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      border: none;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #777;
    }

    .socials a {
      margin-right: 15px;
      color: #777;
      text-decoration: none;
    }

    .socials a:hover {
      color: var(--text);
    }

    @media (max-width: 600px) {
      body {
        padding: 40px 20px;
      }

      h1 {
        font-size: 2em;
      }

      .project h2 {
        font-size: 1.2em;
      }

      .project p {
        font-size: 0.95em;
      }
    }
  </style>
</head>
